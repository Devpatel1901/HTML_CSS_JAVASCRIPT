<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header" id="header">
        Welcome To Tic Tac Toe Game - Created By Dev
    </div>
    <div class="info">
        Player1: O <br><br>
        Player2: X
    </div>
    <div class="grid-container" id="gc">
        <div class="grid-item" id="one" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="two" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="three" onClick="updateArray(this.id)"></div>  
        <div class="grid-item" id="four" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="five" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="six" onClick="updateArray(this.id)"></div>  
        <div class="grid-item" id="seven" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="eight" onClick="updateArray(this.id)"></div>
        <div class="grid-item" id="nine" onClick="updateArray(this.id)"></div>  
      </div>
</body>
</html>
